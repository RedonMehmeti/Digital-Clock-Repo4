<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dark/Light Clock</title>
    <link rel="stylesheet" href="ora1.css" />
  </head>
  <body>
    <div class="page-header">Analog Clock</div>

    <div class="clock">
      <div class="hour"></div>
      <div class="min"></div>
      <div class="sec"></div>
    </div>

    <div class="digital-clock"></div>

    <div class="switch-cont">
      <button class="switch-btn" id="theme-btn">Light</button>
      <button class="switch-btn" id="show-time-btn">Show Time</button>
    </div>
    <script src="ora1.js"></script>
  </body>
</html>
